<script src="../../js/member/book_record.js" type="text/javascript"/>

<div class="easyui-layout" style="height:100%;">
    <div data-options="region:'north'" style="padding: 5px; height:150px;">
        <div class="easyui-panel" title="查询条件" style="height: 100%;">
            <form id="#qfm4_bookRecord" style="margin-bottom: 5px;">
                <table class="table" style="margin-bottom: 0px; margin-top:5px;width: 900px;">
                    <tr>
                        <td style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <span>书籍编码：</span>
                            <input id="qRecordBookCode" name="bookCode" class="easyui-textbox"/>
                        </td>
                        <td style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <span>书名：</span>
                            <input id="qRecordBookName" name="bookName" class="easyui-textbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <span>会员编码：</span>
                            <input id="qRecordUserCode" name="userCode" class="easyui-textbox"/>
                        </td>
                        <td style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <span>会员登录名：</span>
                            <input id="qRecordUserLoginName" name="userName" class="easyui-textbox"/>
                        </td>
                        <td style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <span>会员姓名：</span>
                            <input id="qRecordUserRealName" name="userRealName" class="easyui-textbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="border-top: 0px;padding-top: 5px;padding-bottom: 5px;">
                            <a href="#" class="easyui-linkbutton" onclick="queryBookRecords()"
                               data-options="iconCls:'icon-search'" style="width:80px">查询</a>
                            <a href="#" class="easyui-linkbutton" onclick="resetQueryBookRecords()"
                               style="width:60px">重置</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div data-options="region:'center'" style="padding: 5px;" id="optDiv">
        <table id="dg4bookRecord" title="借书记录" >
            <thead>
            <tr>
                <th field="id" width="10%" hidden="true">ID</th>
                <th field="bookCode" width="15%">书籍编码</th>
                <th field="bookName" width="15%">书名</th>
                <th field="userCode" width="15%">会员编码</th>
                <th field="userName" width="10%">会员名</th>
                <th field="userRealName" width="10%">会员姓名</th>
                <th field="statusDesc" width="10%">状态</th>
                <th field="createTime" width="10%">借书时间</th>
                <th field="returnTime" width="10%">归还时间</th>
                <th field="status" width="20%" hidden="true">状态</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<div id="dlg4_new_bookRecord" class="easyui-dialog" style="width:500px;height:360px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons-new-bookRecord" modal="true">
    <div id="dlg4_new_bookRecord_tips">
        <!--<div class="alert alert-danger" role="alert"></div>-->
    </div>
    <form id="fm4_new_bookRecord" method="post" novalidate style="margin-bottom: 0px;; margin-top: 10px">
        <table class="table" style="margin-bottom: 0px;">
            <tr>
                <td style="text-align: right">书籍编码：</td>
                <td><input name="bookCode" class="easyui-textbox" id="newRecordBookCode"></td>
            </tr>
            <tr>
                <td style="text-align: right">会员编码：</td>
                <td><input name="userCode" class="easyui-textbox" id="newRecordUserCode"></td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons-new-bookRecord">
    <a href="javascript:void(0)" class="easyui-linkbutton c6" onclick="saveNewBookRecord()" style="width:80px">提交</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlg4_new_bookRecord').dialog('close')" style="width:80px">取消</a>
</div>
